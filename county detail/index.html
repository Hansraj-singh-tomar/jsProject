<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.querySelector("#container");

      const request = new XMLHttpRequest(); // XMLHttpRequest() - iss object ki properties and method hamare pass aa chuki hai
      const url = "https://restcountries.com/v3.1/name/nepal";
      request.open("GET", url);
      request.send();

      // to get the response
      request.addEventListener("load", function () {
        // this.responseText;     // this ka use kar rhe hai isliye fat arrow function ka use nhi kar rhe hai
        // console.log(this.responseText);  // ye mujhe array of an object ke from me chahiye to arr destructuring ka use karunga
        // data mujhe json form me milega to mujhe isse js object me change karna padega to JSON.parse() method ka use karenge
        const [data] = JSON.parse(this.responseText);
        console.log(data);
        // console.log(data.capital);

        const htmlData = `
            <div class="card" style="width: 14rem;" d-flex-center>
            <img src="${data.flags.png}" class="card-img-top" alt="...">
            <div class="card-body">
                <h1 class="card-title">${data.name.common}</h1>
                <h5 class="card-title">capital - ${data.capital}</h5>
            </div>
            </div>
        `;
        container.insertAdjacentHTML("afterbegin", htmlData);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
