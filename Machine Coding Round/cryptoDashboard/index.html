<body>
    <h1 class="heading">Crypto Dashboard</h1>

    <script>
        let data = [];
        let cardContainer = document.getElementById("card-container");

       document.addEventListener("DOMContentLoaded", function (event) {
            fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&order=market_cap_desc&per_page=100&page=1&sparkline=false")
                .then((res) => res.json())
                .then((res) => {
                    data = res;
                    console.log(res);
                    data.map((curElem) => {
                        cardContainer.innerHTML += `<div class="cart">
                            <div class="image">
                                <img src=${curElem.image} class="img"> 
                            </div>
                            <div class="details">
                                <div class="row">
                                    <span class="name">${curElem.name}</span>
                                    <span class="price">${curElem.current_price}</span>
                                </div>
                                <div class="row">
                                    <span class="symbol">${curElem.symbol}</span>
                                    <span class="percent">${curElem.market_cap_change_percentage_24h}<span>
                                </div>
                            </div>
                        </div>`
                    })
                })
        }) 
    </script>
</body>
