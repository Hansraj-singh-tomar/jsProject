<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Modal Component</h1>
        <button id="btn" class="btn"> Open Modal </button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-container">
            <div class="modal-details">
                <span>Modal</span>
                <span id="close" class="close">&#x2716;</span>
                <hr />
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem aperiam mollitia quam aut aspernatur officiis error rerum est ab quaerat atque dolores, assumenda aliquam tempore dignissimos facere in ipsam saepe?</p>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById("btn");
        const modal = document.getElementById("modal");
        const close = document.getElementById("close");

        btn.addEventListener("click", function(e){
            modal.style.display = "block"
        });

        close.addEventListener("click", function(e){
            modal.style.display = "none";
        })
    </script>
</body>
</html>
