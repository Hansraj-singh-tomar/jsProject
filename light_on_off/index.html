<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light on off</title>
    <style>
      img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Can you turn the light on?</h1>
      <button
        onclick="document.getElementById('myImage').src='https://www.freeiconspng.com/uploads/glowing-light-bulb-light-bulb-lamps-design-effect-png-23.png' "
      >
        Turn On the Light
      </button>
      <img
        src="https://www.freeiconspng.com/uploads/glowing-light-bulb-light-bulb-lamps-design-effect-png-23.png"
        alt="lightoffPic"
        id="myImage"
      />
      <button
        onclick="document.getElementById('myImage').src='https://www.freeiconspng.com/uploads/bulb-off-icon-25.png' "
      >
        Turn Off the Light
      </button>
    </div>
  </body>
</html>
